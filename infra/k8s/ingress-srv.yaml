apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.org/websocket-services: "socket-srv"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
          - path: /socket.io/.*
            pathType: Prefix
            backend:
              service:
                name: socket-srv
                port:
                  number: 4006
          - path: /websockettest/.*
            pathType: Prefix
            backend:
              service:
                name: socket-srv
                port:
                  number: 4006
