apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
        - name: game
          image: cygnetops/game-95
---
apiVersion: v1
kind: Service
metadata:
  name: game-srv
spec:
  selector:
    app: game
  ports:
    - name: game
      protocol: TCP
      port: 4007
      targetPort: 4007
