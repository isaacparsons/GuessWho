apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socket
  template:
    metadata:
      labels:
        app: socket
    spec:
      containers:
        - name: socket
          image: cygnetops/socket-84
---
apiVersion: v1
kind: Service
metadata:
  name: socket-srv
spec:
  type: ClusterIP
  selector:
    app: socket
  ports:
    - name: socket
      protocol: TCP
      port: 4006
      targetPort: 4006
